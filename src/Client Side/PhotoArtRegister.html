<!DOCTYPE html>
<html>
<head>
  <title>Register - PhotoArt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/register.css">
  <!-- will add stylesheets, js and php header and footers
   (STYLE THEM AND THEN WE CAN COPY AND PASTE THEM INTO A HEADER AND FOOOTER PHP PAGES LATER ON) -->
</head>
<body>
  <header>
    <a href="PhotoArtMain.html"><h1>PhotoArt</h1></a>
    <nav>
    <a href="PhotoArtExplore.html"><button type="button" name="exploreBtn">Explore</button></a>
    <a href="PhotoArtLogin.html"><button type="button" name="loginBtn">Login</button></a> <!-- use javascript to make these reference register page and login page? -->
    <a href="PhotoArtRegister.html"><button type="button" name="registerBtn">Register</button></a>
    </nav>
  </header>
  <div id="mainDiv">
  <form method="post" action="server.php"> <!-- server.php will have to be changed to an appropriate location -->
    <fieldset>
      <h2>Sign up</h2>
      <p>
        <img src="images/camImage.png" alt="camera picture" title="Camera Picture" id="camPic">
      </p>
      <p>
        <input type="text" name="firstName" placeholder="First Name"/>
        <input type="text" name="lastName" placeholder="Last Name"/>
        <!-- placed these two inputs in same p tag container, change this if necessary for styling -->
      </p>
      <p>
        <input type="email" name="regEmail" required placeholder="Email" required/>
      </p>
      <p>
        <input type="text" name="regUsername" placeholder="Username" required/>
      </p>
      <p>
        <input type="password" name="regPassword" placeholder="Password" required/>
        <!-- should name value for password and username be the same as the username and password name from login.html?-->
      </p>
      <p>
      <button type="submit" name="regSubmit">Register</button> <!-- use javascript? or just make href to reference another page? DISCUSS -->
      </p>
      <p id="termsCond">By signing up you agree to our Terms and Conditions</p> <!-- could potentially link terms and policy to an actual terms and conditions document -->
    </fieldset>
  </form>
  </div>
  <footer>
    <p>&copy 2018 PhotoArt All Rights Reserved | Website created for COSC 360/304</p>
  </footer>
</body>
